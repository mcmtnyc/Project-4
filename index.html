<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>

  <script src="script.js"></script>
  <h1>Tic-Tac-Toe</h1>
  <div class="time">
    <span id="minute">00</span>
    <span id="second">00</span>
    <span id="ms">00</span>
  </div>
  <button class="gameButtonStart">Click to Start Game</button>

  <div class="grid">

    <button class="gridBox" id="0"></button>
    <button class="gridBox" id="1"></button>
    <button class="gridBox" id="2"></button>
    <button class="gridBox" id="3"></button>
    <button class="gridBox" id="4"></button>
    <button class="gridBox" id="5"></button>
    <button class="gridBox" id="6"></button>
    <button class="gridBox" id="7"></button>
    <button class="gridBox" id="8"></button>
    <button class="gridBox" id="9"></button>
    <button class="gridBox" id="10"></button>
    <button class="gridBox" id="11"></button>
    <button class="gridBox" id="12"></button>
    <button class="gridBox" id="13"></button>
    <button class="gridBox" id="14"></button>
    <button class="gridBox" id="15"></button>

  </div>

  <p class="alert">Alert turn</p>

  <button class="gameButtonRestart">Reset Game</button>

</body>

</html>
